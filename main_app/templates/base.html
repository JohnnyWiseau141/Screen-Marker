{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/bookmark-flat.png' %}"
  >
  <title>ScreenMarker</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          class="screenmark-icon"
          src="{% static 'images/Bookmark_icon.png' %}" 
          alt="ScreenMarker Logo"
        >
      </a>
    </div>
    <hr>
    <div class="nav-items">
      <nav>
          {% if user.is_authenticated %}
            <a class='nav-link' href="{% url 'shows_index' %}">All Shows and Movies</a>
            <a class='nav-link' href="{% url 'shows_create' %}">Add a Show or Movie</a>
            <a class='nav-link' href="{% url 'about' %}">About</a>
            <a class='nav-link' href="{% url 'logout' %}">Log out</a>
          {% else %}
            <a class='nav-link' href="{% url 'about' %}">About</a>
            <a class='nav-link' href="{% url 'home' %}">Login</a>
            <a class='nav-link' href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
      </nav>
    </div>
  <hr>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
